name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build Rockpass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.67.0
      - name: Build
        run: cargo build --release --locked
      - name: Package current compilation
        id: package-current
        run: |
          install -Dm755 "target/release/rockpass" "rockpass-${GITHUB_REF##*/}-${GITHUB_SHA}/rockpass"
          install -Dm644 "rockpass.toml.example" "rockpass-${GITHUB_REF##*/}-${GITHUB_SHA}/rockpass.toml.example"
          install -Dm644 "README.md" "rockpass-${GITHUB_REF##*/}-${GITHUB_SHA}/README.md"
          install -Dm644 "LICENSE" "rockpass-${GITHUB_REF##*/}-${GITHUB_SHA}/LICENSE"
          echo "version=${GITHUB_REF##*/}-${GITHUB_SHA}" >> $GITHUB_OUTPUT
      - name: Archive current compilation
        uses: actions/upload-artifact@v3
        with:
          name: "rockpass-${{ steps.package-current.outputs.version }}"
          path: "rockpass-${{ steps.package-current.outputs.version }}/"
      - name: Package tagged compilation
        id: package
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        run: |
          install -Dm755 "target/release/rockpass" "rockpass-${GITHUB_REF##*/}/rockpass"
          install -Dm644 "rockpass.toml.example" "rockpass-${GITHUB_REF##*/}/rockpass.toml.example"
          install -Dm644 "README.md" "rockpass-${GITHUB_REF##*/}/README.md"
          install -Dm644 "LICENSE" "rockpass-${GITHUB_REF##*/}/LICENSE"
          tar cvJf "rockpass-${GITHUB_REF##*/}.tar.xz" "rockpass-${GITHUB_REF##*/}"
          echo "version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        with:
          files: "rockpass-${{ steps.package.outputs.version }}.tar.xz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
